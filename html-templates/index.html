<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="/css/jass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

    <header>

        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">OTC</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Medications</a></li>
                    <li><a href="badges.html">Discounts</a></li>
                    <li><button class='btn' id="logout">Logout</button></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="sass.html">Medications</a></li>
            <li><a href="badges.html">Discounts</a></li>
            <li><button class='btn' id="logout">Logout</button></li>
        </ul>

    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3">
                    <div class="card">
                        <div class="card-tabs">
                            <ul class="tabs">
                                <li class="tab col s6"><a class="active" href="#sign-in">Sign In</a></li>
                                <li class="tab col s6"><a href="#register">Register</a></li>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                            <div class="card">
                                <div id="sign-in" class="card-content">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s10 offset-s1">
                                            <button style="width: 100%;" class="btn btn-large waves-effect waves-light"
                                                type="submit" name="action">LOGIN</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="register" class="card-content">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="confirm-password" type="password" class="validate">
                                            <label for="password">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s10 offset-s1">
                                            <button style="width: 100%;" class="btn btn-large waves-effect waves-light"
                                                type="submit" name="action">REGISTER</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        var el = document.querySelector('.tabs');
        var instance = M.Tabs.init(el, {});
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, { edge: 'right' });
        });
    </script>
</body>

</html>
